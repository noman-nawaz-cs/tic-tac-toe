<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tic-Tac-Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap" rel="stylesheet">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./style.css'>
    
</head>
<body>
    <div class="container">
        <div class="main-menu">
            <div class="title" id="title">
                Tic-Tac-Toe
            </div>
            <div class="btn-description">
                Select grid type:
                <button id="btn-1" class="btn">3x3</button>
                <button id="btn-2" class="btn">5x5</button>
                <button id="btn-3" class="btn">7x7</button>
            </div>
            <div class="btn-description">
                Choose Player:
                <button id ="player-x" class="btn">Player(X)</button>
                <button id ="player-o" class="btn">Player(O)</button>
            </div>
            <div id="turn"></div>
            <div id="grid">
                
            </div>
            <div id="reset-button">
                <button class="btn reset" >Reset</button>
            </div>
        </div>
    </div>
    <script src='./dist/index.js'></script>
</body>
</html>
